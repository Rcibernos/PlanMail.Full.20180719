!-- Traza nivel info 
!-- Nivel de traza: INFO  Detalle trazas (Entorno desarrollo)
!-- Nivel de traza: ERROR Sólo se guardan errores (Entorno producción)

log4j.rootLogger= INFO, Fichero

log4j.appender.Fichero=org.apache.log4j.RollingFileAppender
log4j.appender.Fichero.File=C:/Javamail/logs/error.log
log4j.appender.Fichero.MaxFileSize=15000KB
log4j.appender.Fichero.MaxBackupIndex=20
log4j.appender.Fichero.layout=org.apache.log4j.PatternLayout
log4j.appender.Fichero.layout.ConversionPattern=%p %t %c - %m%n